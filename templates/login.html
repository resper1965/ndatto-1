{% extends "base.html" %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="text-center mb-3">
            <a href="#" class="text-dark fw-medium fs-2 d-flex align-items-center justify-content-center">
                <span class="text-white">n</span><span class="logo-dot">.</span><span class="text-white">secops</span>
            </a>
            <h3 class="mt-3 mb-2">Faça login na sua conta</h3>
            <p class="text-muted small">Acesso restrito ao domínio @ness.com.br</p>
        </div>
        
        <!-- Status de Autenticação -->
        <div id="auth-status" class="alert alert-info d-none" role="alert">
            <i class="bi bi-info-circle me-2"></i>
            <span id="status-message">Verificando autenticação...</span>
        </div>
        
        {% if error %}
        <div class="alert alert-danger" role="alert">
            <i class="bi bi-exclamation-triangle me-2"></i>
            {{ error }}
        </div>
        {% endif %}
        
        <div class="d-grid gap-2">
            <!-- Login com Google -->
            <button type="button" class="btn btn-outline-secondary w-100 mb-2" onclick="loginWithGoogle()">
                <i class="bi bi-google me-2"></i>
                Entrar com Google
            </button>
            
            <div class="text-center mb-2">
                <small class="text-muted">ou</small>
            </div>
            
            <!-- Formulário de login com email/senha -->
            <form method="POST" id="login-form">
                <div class="mb-2">
                    <label for="email" class="form-label small">Email</label>
                    <input type="email" class="form-control login-input" id="email" name="email" required placeholder="Email (@ness.com.br)">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label small">Senha</label>
                    <input type="password" class="form-control login-input" id="password" name="password" required placeholder="Senha">
                </div>
                <button type="submit" class="btn btn-primary w-100" id="login-btn">
                    <i class="bi bi-box-arrow-in-right me-2"></i>
                    Entrar
                </button>
            </form>
        </div>
        
        <!-- Status de Carregamento -->
        <div id="loading-status" class="text-center mt-3 d-none">
            <div class="spinner-border spinner-border-sm text-primary me-2" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
            <small class="text-muted">Autenticando...</small>
        </div>
    </div>
</div>

<script>
// Função para login com Google via Supabase
function loginWithGoogle() {
    showStatus('info', 'Conectando com Google...');
    showLoading();
    
    // Redireciona para a rota de autenticação do Google
    window.location.href = '/auth/google';
}

// Função para mostrar status
function showStatus(type, message) {
    const statusDiv = document.getElementById('auth-status');
    const statusMessage = document.getElementById('status-message');
    
    statusDiv.className = `alert alert-${type}`;
    statusMessage.textContent = message;
    statusDiv.classList.remove('d-none');
    
    // Auto-hide após 5 segundos
    setTimeout(() => {
        statusDiv.classList.add('d-none');
    }, 5000);
}

// Função para mostrar loading
function showLoading() {
    document.getElementById('loading-status').classList.remove('d-none');
    document.getElementById('login-btn').disabled = true;
}

// Função para esconder loading
function hideLoading() {
    document.getElementById('loading-status').classList.add('d-none');
    document.getElementById('login-btn').disabled = false;
}

// Interceptar submit do formulário
document.getElementById('login-form').addEventListener('submit', function(e) {
    showLoading();
    showStatus('info', 'Verificando credenciais...');
});

// Verificar status de autenticação ao carregar a página
document.addEventListener('DOMContentLoaded', function() {
    // Simular verificação de status
    setTimeout(() => {
        showStatus('info', 'Sistema pronto para autenticação');
    }, 1000);
});
</script>
{% endblock %}
